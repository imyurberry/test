<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>온라인 체험</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="CSS/AddFilter.css"/>
		<script src="JS/jquery-3.7.1.min.js"></script>
		<script src="JS/AddFilter.js"></script>
	</head>
	<body>
		<div id="add_filter_body">
			<div id="add_filter">
				<div id="af_top">
					<div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><path d="m6 6 20 20M26 6 6 26"></path></svg></div>
					<div><b>필터</b></div>
				</div>
				
				<div id="af_body">
					<div id="price_scope">
						<div><b>가격 범위</b></div>
						<div><span>체험의 평균 요금은 ₩</span><span>33,652,810</span><span>입니다.</span></div>
						<div>
							<div></div>
							<div>
								<div class="price_range">
									<div>최저 요금</div>
									<div><span>₩</span> <span>1295</span></div>
								</div>
								<div>-</div>
								<div class="price_range">
									<div>최고 요금</div>
									<div><span>₩</span> <span>129573+</span></div>
								</div>
							</div>
						</div>
					</div>
					
					<div id="private_res">
						<div><b>프라이빗 예약하기</b></div>
						<div>
							<div>프라이빗 예약이 가능한 체험만 표시합니다.</div>
							<div><div></div></div>
						</div>
					</div>
					
					<div id="exp_language">
						<div><b>체험 진행 언어</b></div>
						<div class="check_language fl">
							<input type="checkbox"/>
							<span>영어</span>
						</div>
						<div class="check_language fl">
							<input type="checkbox"/>
							<span>프랑스어</span>
						</div>
						<div class="check_language fl">
							<input type="checkbox"/>
							<span>독일어</span>
						</div>
						<div class="check_language fl">
							<input type="checkbox"/>
							<span>일본어</span>
						</div>
						<div style="clear:both;"></div>
						<div><a style="color: #222; text-decoration: underline" href="#"><b>더 보기</b></a></div>
					</div>
					
					<div id="start_time">
						<div><b>시작 시간</b></div>
						<div>오전 12:00 - 오후 11:59</div>
						<div>시간은 한국 표준시 기준으로 표시됩니다.</div>
						<div><div></div></div>
						<div>
							<div>밤 12시</div>
							<div>오전 6시</div>
							<div>낮 12시</div>
							<div>오후 6시</div>
							<div>오후 11시 59분</div>
						</div>
					</div>
					
					<div id="max_time">
						<div><b>최대 소요 시간(시간)</b></div>
						<div>
							<div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
						<div>
							<div>30분</div>
							<div>1</div>
							<div>1.5</div>
							<div>2</div>
							<div>2.5</div>
							<div>2.5시간 이상</div>
						</div>
					</div>
				</div>
				
				<div id="af_bottom">
					<div><b>전체 해제</b></div>
					<div><b>300개 이상의 결과 보기</b></div>
				</div>
			</div>
		</div>
	</body>
</html>
